<!DOCTYPE html>

<html>



<head lang="en">
    <meta charset="UTF-8">

    <title>HTML Basics</title>
</head>




<body>


    <h1>Header H1</h1>
    <h2>Header H2</h2>

    <h3>Header H3</h3>
    <h4>Header H4</h4>

    <!-- <p> paragraphs -->

    <p>This is a paragraph</p>
    <p>This is another paragraph</p>

    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
    <!-- ordered list -->
    <ol>
        <!-- <li> list item -->
        <!-- Every list item needs to be put inside of  li tag -->
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ol>

</body>

</html>
