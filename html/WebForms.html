<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/WebForms.css">
    <title>Web Forms</title>
</head>

<body>

    <form>

        <label>Form</label>
        <input type="text" />

        <input type="submit" value="Submit" />
    </form>
    <br />

    <form>
        <input type="text" />
        <input type="checkbox" />
        <input type="radio" />
        <input type="file" />
        <input type="password" />
        <input type="submit">
    </form>
    <br />


    <form>
        <label for="inputId">For and Id Attributes</label>
        <input type="text" id="inputId" />
    </form>
    <br />

    <form>
        <label for="text-area-id">Text Area</label>
        <textarea id="text-area-id"></textarea>
    </form>
    <br />
    <!-- Styling forms -->
    <form class="styled-form">
        <label for="styled-form-input">Styled Form</label>
        <input type="text" id="styled-form-input" />
        <label for="checkbox-label">Checkbox Label</label>
        <input type="checkbox" id="checkbox-label" />
        <input type="submit" value="Submit" />
    </form>

</body>

</html>
